<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>FAQ Accordion Card</title>

</head>
<body>

	<main class="card">
		<section class="image">
			<img src="images/illustration-woman-online-desktop.svg" class="main-image" alt="lady standing in front of pc">
			<img src="images/illustration-box-desktop.svg" class="box-image" alt="box with @ mark">
			<img src="images/bg-pattern-desktop.svg" class="bg-pattern" alt="background pattern">
		</section>

		<section id="faq">
			<h3>FAQ</h3>
      <ul id="faq-questions">
        <li>
          <button aria-controls="content-1" aria-expanded="false" id="accordion-control-1">How many team members can I invite?</button>
          <div class="acc-item-content" aria-hidden="true" id="content-1">
            <p>
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
            </p>
          </div>
        </li>
        <hr>
      </ul>
		</section>

	</main>

  <script src="scripts/scripts.js"></script>

</body>
</html>
